<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .input-group input:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #5d7ce0, #9666d3);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .links a {
            color: #6e8efb;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            background-color: white;
            padding: 0 10px;
            color: #777;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome my planet</h1>
            <p>Please enter your credentials to login</p>
        </div>
        
        <form action="main.html">
            <div class="input-group">
                <label for="username">Type your planet name</label>
                <input type="text" id="username" placeholder="Enterusername" required>
            </div>
            
            <div class="input-group">
                <label for="password">Planet Id</label>
                <input type="password" id="password" placeholder="Enter correct id" required>
            </div>
            
            <button type="submit" class="btn">Explore</button>
            
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div style="text-align: center; font-size: 14px; color: #666;">
                <p>planet Earth</p>
            </div>
        </form>
    </div>
</body>
</html>
