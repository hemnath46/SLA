<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <section>
        <div class="d-flex justify-content-center align-items-center  p-3">
            <button class="btn btn-primary h-25" w-20 data-bs-toggle="modal" data-bs-target="#examplemodal" >Register</button>
        </div>
    </section>

    <!-- Modal Activate -->
     <div class="modal fade" id="examplemodal" tabindex="-4" aria-labelledby="examplemodal" aria-hidden="false">
        <!-- Modal View -->
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h3 class="modal-title" id="examplelablemodal">Register</h3>
                    <button class="close" data-bs-dismiss="modal"><span aria-hidden="false">X</span></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="">
                        <table>
                            <td><label for="">Enter your name:</label></td>
                            <td><input type="text"></td>
                            <td><label for="">Enter your number:</label></td>
                            <td><input type="text"></td>
                        </table>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">submit</button>
                    <button class="btn btn-info" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
     <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
