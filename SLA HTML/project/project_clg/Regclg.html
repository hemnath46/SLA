<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="Clg_img/favicon_io/favicon.ico">
</head>
<body bgcolor="black" style="color: white;">
    <center>
        <header>
            <img src="Clg_img/ClgHeading.jpg" alt="">
        </header>
        <hr>
    <section>
        <form action="main_web.html" autocomplete="on" target="_blank">
            <table>
                <tr>
                    <td><label for="Name">Enter Your Name :</label></td>
                    <td><input type="text" placeholder="Initial in CAPS"></td>
                </tr>
                <tr>
                    <td><label for="Name">Enter Your Mobile Number :</label></td>
                    <td><input type="number" placeholder="91+" minlength="10"></td>
                </tr>
                <tr>
                    <td><label for="DOB">Enter Your DOB :</label></td>
                    <td><input type="date" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="Name">Select Your Course :</label></td>
                    <td><select name="" id="" class="" required>
                        <option value="choose" selected disabled>choose</option>
                        <optgroup label="Engineering">
                            <option value="B.tech">B.Tech</option>
                            <option value="B.E">B.E</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="M.E">M.E</option>
                        </optgroup>
                        <optgroup label="Arts And Science">
                            <option value="B.Sc">B.Sc</option>
                            <option value="Bcom">Bcom</option>
                            <option value="BBA">BBA</option>
                        </optgroup>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id=""></td>
                </tr>
            </table>
        </form>
    </section>
    </center>
</body>
</html>
