<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="img/favicon_io (1)/favicon.ico">
</head>
<body>
    <section>
        <form action="main_page.html" autocomplete="on" target="_blank">
            <table>
                <tr>
                    <td><label for="Name">Enter Your Name :</label></td>
                    <td><input type="text" placeholder="Initial in CAPS" required></td>
                </tr>
                <tr>
                    <td><label for="Name">Enter Your Mobile Number :</label></td>
                    <td><input type="number" placeholder="+91" minlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="DOB">Enter Your DOB :</label></td>
                    <td><input type="date" placeholder="" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td><input type="gender"></td>
                </tr>
                <tr>
                    <td><label for="Name">Select Your STD:</label></td>
                    <td><select name="" id="" class="" required>
                        <option value="choose" selected disabled>choose</option>
                        <optgroup label="STD">
                            <option value="10">10th</option>
                            <option value="11">11th</option>
                            <option value="12">12th</option>
                        </optgroup>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id=""></td>
                </tr>
            </table>
        </form>
    </section>
    </center>
</body>
</html>
