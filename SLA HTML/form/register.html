<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <header>
        <center>
        <img src="../Img/motogp.png" width="150" alt="MOTOGP"/>
        </center>
    </header>
    <hr><hr>
    <center>
    <main>
        <h3>Fill the Below form to Participate MOTOGP</h3>
        <form autocomplete="on" action="gamer.html" target="_blank">
            
            <label for="Name">Enter Your Team Name :</label>
            <input type="text" placeholder="Only Caps" required><br/><br/>
             
            <label for="Name">Enter Your Full Name :</label>
            <input type="text" placeholder="Must use one Caps Letter" required><br/><br/>
                
            <label for="file">Upload Your Photo :</label>
            <input type="file" accept=".doc,.png,.jpg" required><br/><br/>

            <label for="file">Upload Your FIM Racing Lincense :</label>
            <input type="file" accept=".doc,.png,.jpg" required><br/><br/>

            <label for="email">Enter Your Email :</label>
            <input type="email" placeholder="example@gmaiil.com" required><br/><br/>

            <label for="number">Enter Your Mobile Number :</label>
            <input type="number" placeholder="91+"  required><br/><br/>

            <label for="date">Enter Your DOB :</label>
            <input type="date" required>

            <label for="Age">Age :</label>
            <input type="number" min="18" max="30" required/> <br/><br/>

            <label for="">Select Your Blood Group</label>
             <select>
                <option value="" selected disabled>Select  </option>
                <optgroup label="Blood group">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                </optgroup>
            </select>
            <small>(OPTIONAL)</small><br/><br/>

            <label>Gender :</label>
            <label for="">Male</label>
            <input type="radio" value="" name="gender" required>
            <label for="">Female</label>
            <input type="radio" value="" name="gender" required>
            <label for="">Others</label>
            <input type="radio" value="" name="gender" required><br/><br/>

            <label>To Participate CC Categiries :</label>
            <select>
                <option value="" selected disabled>Select</option>
                <optgroup label="CC Categiries">
                <option value="155">155</option>
                <option value="200">200</option>
                <option value="390">390</option>
                <option value="600">600</option>
                </optgroup>
            </select>
            <small>(OPTIONAL)</small><br/><br/>

            <label for="">Cerfiticate Required :</label>
            <select>
                <option value="Begenior">Begenior Level</option>
                <option value="Advance">Advance Level</option>
                <option value="Master">Master Level</option>
                <option value="Fresher">Fresher</option>
            </select>
            <input type="file" required>
            <small>(OPTIONAL)</small><br/><br/>

            <fieldset>
            <legend>Already Participate</legend>

            <label for="text">Choose :</label>

            <label for="">155 CC</label>
            <input type="checkbox" value="" name="Already Participate" >

            <label for="">200 CC</label>
            <input type="checkbox" value="" name="Already Participate" >

            <label for="">390 CC</label>
            <input type="checkbox" value="" name="Already Participate" >

            <label for="">600 CC</label>
            <input type="checkbox" value="" name="Already Participate" >
            </fieldset><br/>

            <input type="submit"/>
            <input type="reset"/>
            </table>
        </form>
    </main>
    </center>
</body>
</html>
