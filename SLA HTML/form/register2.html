<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <center>
            <img src="../Img/motogp.png" width="150" alt="MOTOGP"/>
            <br><hr>
            <h3>Fill the Below form to Participate MOTOGP</h3>
        <form action="">
            <table>
                <tr>
                    <td><label for="Name">Enter Team Name :</label></td>
                    <td><input type="text" placeholder="Only Caps" required></td>
                </tr>
                <tr>
                    <td><label for="Name">Enter Your Full Name :</label></td>
                    <td> <input type="text" placeholder="Must use one Caps Letter" required></td>
                </tr>
                <tr>
                    <td><label for="file">Upload Your Photo :</label></td>
                    <td><input type="file" accept=".doc,.png,.jpg" required></td>
                </tr>
                <tr>
                    <td><label for="file">Upload Your FIM Racing Lincense :</label></td>
                    <td><input type="file" accept=".doc,.png,.jpg" required></td>
                </tr>
                <tr>
                    <td><label for="email">Enter Your Email :</label></td>
                    <td><input type="email" placeholder="example@gmaiil.com" required></td>
                </tr>
                <tr>
                    <td><label for="number">Enter Your Mobile Number :</label></td>
                    <td><input type="number" placeholder="91+"  required></td>
                </tr>
                <tr>
                    <td><label for="date">Enter Your DOB :</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label for="Age">Age :</label></td>
                    <td><input type="number" min="18" max="30" required/></td>
                </tr>
                <tr>
                    <td><label for="">Select Your Blood Group</label></td>
                    <td> 
                        <select>
                            <option value="" selected disabled>Select  </option>
                                <optgroup label="Blood group">
                                    <option value="A+">A+</option>
                                    <option value="B+">B+</option>
                                    <option value="A-">A-</option>
                                    <option value="B-">B-</option>
                                </optgroup>
                        </select>
                    <small>(OPTIONAL)</small></td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>
                    <td>
                    <label for="">Male</label>
                    <input type="radio" value="" name="gender" required>
                    <label for="">Female</label>
                    <input type="radio" value="" name="gender" required>
                    <label for="">Others</label>
                    <input type="radio" value="" name="gender" required>
                    </td>
                </tr>
                <tr>
                    <td><label>To Participate CC Categiries :</label></td>
                    <td>
                        <select>
                            <option value="" selected disabled>Select</option>
                                <optgroup label="CC Categiries">
                                    <option value="155">155</option>
                                    <option value="200">200</option>
                                    <option value="390">390</option>
                                    <option value="600">600</option>
                                </optgroup>
                        </select>
                        <small>(OPTIONAL)</small></td>
                </tr>
                <tr>
                    <td><label for="">Cerfiticate Required :</label></td>
                    <td>
                        <select>
                            <option value="Begenior">Begenior Level</option>
                            <option value="Advance">Advance Level</option>
                            <option value="Master">Master Level</option>
                            <option value="Fresher">Fresher</option>
                        </select>
                    <input type="file" required>
                    <small>(OPTIONAL)</small></td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Already Participate</legend>

                            <label for="text">Choose :</label>

                            <label for="">155 CC</label>
                            <input type="checkbox" value="" name="Already Participate" >

                            <label for="">200 CC</label>
                            <input type="checkbox" value="" name="Already Participate" >

                            <label for="">390 CC</label>
                            <input type="checkbox" value="" name="Already Participate" >

                            <label for="">600 CC</label>
                            <input type="checkbox" value="" name="Already Participate" >
                        </fieldset>
                    </td>
                </tr>      
                <tr>
                    <td><input type="submit"/></td>
                    <td><input type="reset"/></td>
                </tr>
            </table>
        </form>
        </center>
    </header>
</body>
</html>
