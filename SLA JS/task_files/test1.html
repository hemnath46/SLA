<!-- 1.create a simple button that  when clicked changes the background colour of the body element to a random colour. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
</head>
<body id="page">
    <button onclick="changeColor()">Click</button>
    <script>
        let colors = ["red", "green", "blue", "yellow", "pink", "orange", "purple"];
        let index = 0;
        function changeColor() {
            document.getElementById("page").style.backgroundColor = colors[index];
            index++;
            if (index >= colors.length) {
                index = 0;
            }
        }
    </script>
</body>
</html>
