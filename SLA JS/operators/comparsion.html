<!DOCTYPE html>

<script> 
    a=5;
    b=10;
    {
        console.log(a == b) 
        // checks the value
        console.log(a===b)
        //checks the datatype of the given value
        console.log(a<b)
        console.log(a>b)
        console.log(b>=a)
        console.log(a<=b)

        //logical operators

        console.log(a || b) //any one condition will be satisfied
        console.log(a && b) // both conditions will be satisfied
        console.log(a!= b) 
    }
</script>
</html>
