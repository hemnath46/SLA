<script>
    class employe {
        constructor(phno, name, city, batch) {
            this.phno = phno;
            this.name = name;
            this.city = city;
            this.batch = batch;
        }
        display() {
            document.write(' employe ph:' + ' ' + this.phno + ' ' + ' employe name:' + ' ' + this.name + ' ' + ' employe city:' + ' ' + this.city + ' ' + 'employe batch:' + ' ' + this.batch);

        }
    }
    var employe1 = new employe(1234567, 'Hemnath', 'vellore', '9clk');
    var employe2 = new employe(1234567567, 'Malai', 'vellore', '9ck');
    var employe3 = new employe(2456783, 'Dhanush', 'vellore', '9ck');
    var employe4 = new employe(24567891, 'Kamesh', 'vellore', '9ck');
    employe1.display();
    employe2.display();
    employe3.display();
    employe4.display();
</script>
